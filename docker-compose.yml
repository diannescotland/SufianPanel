services:
  backend:
    build: ./backend
    container_name: sufian-panel-backend
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
      - ./backend/media:/app/media
    environment:
      - DEBUG=True
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/')"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: sufian-panel-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - HOSTNAME=0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
